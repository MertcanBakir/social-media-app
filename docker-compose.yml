      - DATABASE_URL=postgresql://postgres:7362170Mm.@postgres:5432/social_app_follow_db
      - REGISTRY_NAME=follow-service
      - REGISTRY_ADDRESS=http://follow-service
      - REGISTRY_REDIS_URL=redis://redis:6379
