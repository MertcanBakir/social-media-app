  api-gateway:
    build: .
    command: ["api-gateway"]
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - auth-service
      - user-service
      - follow-service
      - tweet-service
      - like-service
      - redis
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - FRONTEND_ORIGIN=http://localhost:3000
      - AUTH_SERVICE_URL=http://auth-service:6000
      - USER_SERVICE_URL=http://user-service:6001
      - TWEET_SERVICE_URL=http://tweet-service:6002
      - FOLLOW_SERVICE_URL=http://follow-service:6003
      - LIKE_SERVICE_URL=http://like-service:6004

volumes:
  pgdata: