services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    platform: linux/amd64
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    platform: linux/amd64
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15
    platform: linux/amd64
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7362170Mm.
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  auth-service:
    build: .
    command: ["auth-service", "6000"]
    ports:
      - "6000:6000"
    volumes:
      - .:/app
      - ./apps/auth-service/.env:/app/apps/auth-service/.env
    working_dir: /app
    env_file:
      - ./apps/auth-service/.env
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=postgresql://postgres:7362170Mm.@postgres:5432/social_app_auth_db
      - REGISTRY_NAME=auth-service
      - REGISTRY_ADDRESS=http://auth-service
      - REGISTRY_REDIS_URL=redis://redis:6379
      - REGISTRY_TTL=30
      - REGISTRY_INTERVAL=10000
      - FRONTEND_ORIGIN=http://localhost:3000

  user-service:
    build: .
    command: ["user-service", "6001"]
    ports:
      - "6001:6001"
    volumes:
      - .:/app
      - ./apps/user-service/.env:/app/apps/user-service/.env
    working_dir: /app
    env_file:
      - ./apps/user-service/.env
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=postgresql://postgres:7362170Mm.@postgres:5432/social_app_user_db
      - REGISTRY_NAME=user-service
      - REGISTRY_ADDRESS=http://user-service
      - REGISTRY_REDIS_URL=redis://redis:6379
      - REGISTRY_TTL=30
      - REGISTRY_INTERVAL=10000
      - FRONTEND_ORIGIN=http://localhost:3000

  tweet-service:
